<!DOCTYPE HTML>
<html>
    <head>
        <title>MyWebsite</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/form.css" />
        <script> 
            function FORM() { 
                var name =  
                    document.forms["RegForm"]["Name"]; 
                var email =  
                    document.forms["RegForm"]["EMail"]; 
                var phone =  
                    document.forms["RegForm"]["Telephone"]; 
                var what =  
                    document.forms["RegForm"]["Subject"]; 
                var password =  
                    document.forms["RegForm"]["Password"]; 
                var address =  
                    document.forms["RegForm"]["Address"]; 
  
                if (name.value == "") { 
                    window.alert("Please enter your name."); 
                    name.focus(); 
                    return false; 
                } 
  
                if (address.value == "") { 
                    window.alert("Please enter your address."); 
                    address.focus(); 
                    return false; 
                } 
  
                if (email.value == "") { 
                    window.alert( 
                      "Please enter a valid e-mail address."); 
                    email.focus(); 
                    return false; 
                } 
  
                if (phone.value == "") { 
                    window.alert( 
                      "Please enter your telephone number."); 
                    phone.focus(); 
                    return false; 
                } 
  
                if (password.value == "") { 
                    window.alert("Please enter your password"); 
                    password.focus(); 
                    return false; 
                } 
  
               
                return true; 
            } 
        </script> 
  
        <style> 
            div { 
                box-sizing: border-box; 
                width: 100%; 
                border: 100px solid black; 
                float: left; 
                align-content: center; 
                align-items: center; 
            } 
  
            form { 
                margin: 0 auto; 
                width: 600px; 
            } 
        </style> 
    </head> 
  
    <body> 
        <h1 style="text-align: center;">REGISTRATION FORM</h1> 
        <form name="RegForm" action="assets/submit.php" 
              onsubmit="return FORM()" method="post"> 
            <p>Name: <input type="text" 
                            size="65" pattern="[A-Za-z ]{1,32}" name="Name" /></p> 
            <br /> 
            <p>Address: <input type="text" 
                            size="65" name="Address" /> 
          </p> 
            <br /> 
            <p>E-mail Address: <input type="email" 
            				size="65" pattern="[^ @]*@[^ @]*" name="EMail" ></p> 
            <br /> 
            <p>Password: <input type="text"
             				size="65" pattern="[A-Za-z]{10}"  title="Password should be consist of 10 letters only" name="Password" /></p> 
            <br /> 
            <p>Telephone: <input type="text" 
            				size="65" pattern="[7-9]{1}[0-9]{9}" title="Phone number start with 7-9 and remaing 9 digit with 0-9" name="Telephone" ></p> 
            <br /> 
            <br /> 
            <br /> 
            <p>Comments: <textarea cols="55" 
                              name="Comment"> </textarea></p> 
            <p> 
                <input type="submit" 
                       value="send" name="Submit" /> 
                <input type="reset" 
                       value="Reset" name="Reset" /> 
            </p> 
        </form> 
   
    </body> 
</html>
